version: '3.8'

services:
  spring-app:
    image: basic-microservice
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3307/grocery?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Mihir@1611
    depends_on:
      - mysql-db

  mysql-db:
    image: mysql:latest
    environment:
      DATABASE_HOST: docker-mysql
      DATABASE_PORT: 3307
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: grocery
      MYSQL_USER: root
      MYSQL_PASSWORD: Mihir@1611
    ports:
      - "3307:3306"
